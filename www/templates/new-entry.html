        <div class="row">
            <div data-ng-class="{selected: newDate.gender}" data-ng-click="openModal()" class="col new-entry-elem">
                <div><i class="fa fa-venus-mars"></i> 
                </div>


            </div>
            <div data-ng-class="{selected: newDate.ranking}" data-ng-click="openRatingModal()" class="col   new-entry-elem">
                <i class="fa fa-star-half-o"></i>
            </div>
            <div data-ng-class="{selected: newDate.where}" data-ng-click="openLocationModal()" class="col   new-entry-elem">
                <i class="fa fa-map-marker"></i>
            </div>
        </div>

        <div class="row">
            <div data-ng-class="{selected: newDate.job}" data-ng-click="openJobModal()" class="col new-entry-elem">
                <div> <i class="icon ion-briefcase"></i>
                </div>


            </div>
            <div data-ng-class="{selected: newDate.weight, selected: newDate.height}" data-ng-click="openDetailsModal()" class="col   new-entry-elem">

            </div>
            <div data-ng-class="{selected: newDate.nationality}" data-ng-click="openNationalityModal()" class="col   new-entry-elem">

        <div class="list list-inset">
            <form ng-submit="closeKeyboard()">
                <label style="background-color:white" class="item item-input">
                    <i style="color:#07496A" class="icon ion-edit placeholder-icon"></i>
                    <input style="color:#07496A" on-return="closeKeyboard()" data-ng-model="newDate.comment" type="text" placeholder="Comment">
