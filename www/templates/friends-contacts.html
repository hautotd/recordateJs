<ion-view view-title="Contacts">
    <ion-content class="">
        <!--            <button class="button" ng-click="getContacts()">Get My Contacts</button>-->
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input data-ng-model="searchContact.name.formatted" type="search" placeholder="Search">
            </label>
            <button class="button button-clear" data-ng-click="searchContact = ''">
                Cancel
            </button>
        </div>
        <div class="row" style="padding:0">
            <div data-ng-click="fbShare()" class="col last-entry-details   facebook-background button"> <i class="icon ion-social-facebook" style="color:white;"></i>
            </div>
            <div data-ng-click="twShare()" class="col  last-entry-details twitter-background  button "> <i class="icon ion-social-twitter" style="color:white;"></i>
            </div>
        </div>
        <ul class="list">
            <li data-ng-repeat="contact in formatedContacts | orderBy: 'name.formatted' | filter:searchContact" class="item item-checkbox friends-list">
                <label class="checkbox">
                    <input data-ng-model="contact.selected" data-ng-true-value="true" data-ng-false-value="false" type="checkbox">
                </label>
                {{contact.name.formatted}} - {{contact.phoneNumber}}
            </li>
        </ul>

                        {{ contact.name.formatted }}

                </div>
            </div>
-->

    <ion-footer-bar data-ng-click="sendSms()" style="background-color: #FFDE39;
color: #07496A;">
        <div class="title">Invite
        </div>
    </ion-footer-bar>
</ion-view>
